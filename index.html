<!DOCTYPE html>
<html>
    <head>
        <title>Panda</title>
        <link rel="stylesheet" href="panda.css">
    </head>
    <body>
        <div class="panda">
            <div class="head">
                <div class="ears">
                    <div class="right_ear"></div>
                    <div class="left_ear"></div>
                </div>  
                <div class="face">
                    <div class="eyes">
                        <div class="right_eye">
                            <div class="inner_eye"></div>
                        </div>
                        <div class="left_eye">
                            <div class="inner_eye"></div>
                        </div>
                    </div>  
                    
                    <div class="noselips">
                        <div class="nose">
                            <div class="right_lip"></div>
                            <div class="left_lip"></div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <h1>Putri kalau kurang tidur</h1>
    </body>
</html>
